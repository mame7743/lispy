[project]
name = "lispy"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[tool.commitizen]
name = "cz_customize"

[tool.commitizen.customize]
questions = [
    { type = "list", name = "prefix", message = "コミットのタイプを選択してください:", choices = [
        { value = "✨ feat", name = "✨ feat: 新機能や機能の追加 (a new feature)" },
        { value = "🐛 fix", name = "🐛 fix: バグの修正 (a bug fix)" },
        { value = "📝 docs", name = "📝 docs: ドキュメントのみの変更 (documentation changes)" },
        { value = "🎨 style", name = "🎨 style: コードの整形。ロジックに影響しない変更 (e.g., code formatting, missing semi-colons)" },
        { value = "♻️ refactor", name = "♻️ refactor: リファクタリング。バグ修正や機能追加を含まないコードの改善 (no-op code changes)" },
        { value = "🚀 perf", name = "🚀 perf: パフォーマンスを向上させるコード変更 (improves performance)" },
        { value = "🧪 test", name = "🧪 test: テストの追加や修正 (adding or correcting tests)" },
        { value = "🔨 chore", name = "🔨 chore: ビルドプロセスや補助ツールの変更。開発環境のセットアップなど (e.g., build process or tooling changes)" },
        { value = "📦 build", name = "📦 build: ビルドシステムや外部ライブラリの変更 (e.g., changes that affect the build system or external dependencies)" },
        { value = "🔧 ci", name = "🔧 ci: CI/CD設定ファイルの変更 (e.g., changes to CI configuration files and scripts)" },
        { value = "⏪ revert", name = "⏪ revert: 以前のコミットを元に戻す (revert to a previous commit)" },
        { value = "🗑️ wip", name = "🗑️ wip: 作業中（未完成）(work in progress)" },
        { value = "🎉 feat", name = "🎉 feat: プロジェクトの初期化 (initial commit)" },
    ]},
    { type = "input", name = "scope", message = "変更範囲（スコープ）を記述してください。このコミットがどの部分に影響するかを示します (例: api, auth, frontend):" },
    { type = "input", name = "subject", message = "コミットの件名を簡潔に記述してください（50文字以内）:" },
    { type = "input", name = "body", message = "本文（詳細な説明）を記述してください。なぜこの変更が必要か、何が解決されたかを説明します:" },
    { type = "confirm", name = "is_breaking", message = "このコミットは後方互換性のない破壊的変更ですか?" },
    { type = "input", name = "footer", message = "関連するissue番号などを記述してください (例: Closes #123):" },
]
schema = "<prefix>(<scope>): <subject>"
schema_pattern = "^(🎉 feat|✨ feat|🐛 fix|📝 docs|🎨 style|♻️ refactor|🚀 perf|🧪 test|🔨 chore|📦 build|🔧 ci|⏪ revert|🗑️ wip)(\\([a-zA-Z0-9_.-]+\\))?!?: .*$"

[dependency-groups]
dev = [
    "commitizen>=4.8.3",
    "pre-commit>=4.3.0",
]
